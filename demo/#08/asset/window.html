<div class="window" data-uuid="{{uuid}}" style="left:{{x}};top:{{y}};width:{{w}};height:{{h}};">
  <div class="header">
    <span class="name">{{name}}</span>
    <div class="wide"></div>
    <div class="close"></div>
  </div>
  <div class="body"></div>
  <div class="resize" name="horizontal"></div>
  <div class="resize" name="vertical"></div>
  <div class="resize" name="both"></div>
</div>
