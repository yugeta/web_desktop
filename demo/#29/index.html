<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/main.js"></script>
  <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0" name="viewport">
  <link href="favicon.svg" rel="icon" type="image/svg-xml">
  <link href="https://example.com/" rel="canonical">
  <meta content="Web Desktop" name="description">
  <meta content="https://example.com/" property="og:url">
  <meta content="Web Desktop" property="og:title">
  <meta content="Web Desktop" property="og:description">
  <title>Web Desktop</title>
  <meta content="website" property="og:type">
  <meta content="Web Desktop" property="og:site_name">
  <meta content="summary_large_image" name="twitter:card">

  <!-- OGP -->
  <meta property="og:title" content="" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://example.come/" />
  <meta property="og:image" content="https://example.com/" />
  <meta property="og:site_name" content="" />
  <meta property="og:description" content="" />
  <meta property="og:locale" content="ja_JP" />
  <meta property="fb:app_id" content="" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:description" content="" />
  <meta name="twitter:site" content="https://example.com/" />
  <meta name="twitter:image" content="https://example.com" />
  <meta property="image_src" content="https://example.com" />
</head>
<body data-status="articles" aria-hidden="false">
  <div id="desktop">
    <header>
      <a class='logo' href='./'>Logo</a>

      <ul class="menu">
        <li>
          <a href='#news'>最新情報</a>
        </li>
    
        <li>
          <a href='#contact'>お問い合わせ</a>
        </li>

        <li>
          <label>
            メニュー
          </label>
          <ul>
            <li>
              <a class="item" data-mode='sort-icon'>アイコン整列</a>
            </li>
            <li>
              <a href='#link'>Links</a>
            </li>
            <li>
              <a class="item" data-mode="storage-destroy">データ初期化</a>
            </li>
          </ul>
        </li>
        <li data-logined>
          <label id="login_icon"></label>
          <ul>
            <li>
              <a class="item" data-mode="logout">Logout</a>
            </li>
          </ul>
        </li>
      </ul>

      <div class="auth" data-unlogin></div>

      <div class='time center'><span class='ymd'></span><span class='his'></span></div>

      <label for='menu_toggle'>
        <div class='hamburger'>
          <span></span>
        </div>
      </label>
    </header>

    <main class='desktop'></main>
  </div>
</body>
</html>
